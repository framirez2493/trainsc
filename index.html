<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
      #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }

    /*alighnt  colums or blocks for schedule name with name destinatio= destination etc.*/
  #xx{
  background-color: lightpink;
  }
  #time{
    color: aliceblue;
  }
    
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron black back white characters-->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Data Management</h1>
      <h3 class="text-center">A Comprehensive Train schedule</h3>
      
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current trains added-->
        <div class="card mb-4" id="xx">
          <div class="card-body">
            <h3 class="card-title">train</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr> <!-- tilte for ech colum of new row -->
                  <th scope="col">train Name</th>
                  <th scope="col">start</th>
                  <th scope="col">destination</th>
                  <th scope="col">frequency </th>
                  <th scope="col">minutes till next train</th>
                  <th scope="col">train arrival</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>




    <div class="row">
      <div class="col-md-12">
        <!-- Add train from card margin button 4 padding 4 -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add train</h3>
            <!-- Entry Form bootstrap-->
            <form>
              <div class="form-group row">
                <label for="train-name-input">train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First train time (HH:mm-Military)</label>
                <input class="form-control" id="start-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">frequency (in minutes)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic1.js"></script>

</body>

</html>
